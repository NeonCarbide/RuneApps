<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://runeapps.org/nis/nis.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://runeapps.org/nis/alt1-currentskin/skinstyle.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/base.css" />
    <script
      type="text/javascript"
      src="https://runeapps.org/alt1lib.js"
    ></script>
    <script
      type="text/javascript"
      src="https://runeapps.org/runeappslib.js"
    ></script>
    <script type="module">
      import {
        addTimer,
        pauseAllTimers,
        pauseTimer,
        removeTimer,
        resetAllTimers,
        resetTimer,
        start,
        startTimer,
      } from './assets/js/app.js';
      import { clearIcon } from './assets/js/notify.js';
      import { settingsMenu } from './assets/js/settings.js';
      import { enterKeyPress, saveData } from './assets/js/util.js';

      settings = {
        timerDoneColour: '#32CD32',
        timerRunningColour: '#FFD700',
        enableSoundAlert: false,
        alertVolume: 0.5,
        enableIconOverlay: true,
        iconSize: 48,
        iconColour: '#F0F000',
      };

      alertSound = new Audio('assets/audio/pop.wav');

      delay = 1050;
      tick = 1000;
      showIcon = false;
      iconTimeout = null;
      timers = [];

      window.addEventListener('beforeunload', saveData);
      window.addEventListener('mouseover', clearIcon);
    </script>
    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/notify.js"></script>
    <script type="module" src="assets/js/settings.js"></script>
    <script type="module" src="assets/js/util.js"></script>
  </head>
  <body class="nis" onload="start();">
    <div class="content">
      <div id="add-timer-wrapper">
        <input
          type="text"
          class="nisinput name-in"
          id="name"
          placeholder="Name"
          autofocus
        />
        <div id="time-field">
          <input
            type="number"
            class="nisinput time-in"
            id="hrs"
            placeholder="H"
            onkeypress="enterKeyPress(event);"
          />
          <span class="nistext">:</span>
          <input
            type="number"
            class="nisinput time-in"
            id="min"
            placeholder="M"
            onkeypress="enterKeyPress(event);"
          />
          <span class="nistext">:</span>
          <input
            type="number"
            class="nisinput time-in"
            id="sec"
            placeholder="S"
            onkeypress="enterKeyPress(event);"
          />
        </div>
        <div class="nisbutton2 add" id="add-timer" onclick="addTimer();">
          New Timer
        </div>
      </div>
      <div id="timers"></div>
      <div id="static-footer">
        <div class="nisbutton2 control" id="settings" onclick="settingsMenu()">
          Settings
        </div>
        <div id="control-all">
          <div
            class="nisbutton2 control"
            id="pause-all-timers"
            onclick="pauseAllTimers()"
          >
            Pause All
          </div>
          <div
            class="nisbutton2 control"
            id="reset-all-timers"
            onclick="resetAllTimers()"
          >
            Reset All
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
